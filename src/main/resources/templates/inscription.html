<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<title>Cr√©er un compte</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary ">
				<div class="panel-heading">
					<h3 class="panel-title">Inscription</h3>
				</div>
				<div class="panel-body">
					<form action="#" th:action="@{/inscription/save}" th:object="${user}" method="post">
						<div class="form-group">
							<label for="username">Nom d'utilisateur</label> <input
								type="text" th:value="${user.username}" th:text="${username}"
								name="username" class="form-control" id="username"
								placeholder="username"> <span th:errors="*{username}"></span>
						</div>
						<div class="form-group">
							<label for="password">Mot de passe</label> <input type="password"
								th:value="${user.password}" name="password" class="form-control"
								id="password" placeholder="Mot de passe"> <span
								th:errors="*{password}"></span>
						</div>
						<button type="submit" class="btn btn-primary">S'inscrire</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
